<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<table th:fragment="items-factura" class="d-none">
		<tbody id="plantilla-items-factura">
			<tr id="row-{ID}">
				<td class="d-none">
					<input type="hidden" value="{ID}" name="item-id[]">
				</td>
				<td>{NOMBRE}</td>
				<td>{PRECIO}</td>
				<td>
					<input type="number" value="1" name="cantidad[]" id="cantidad-{ID}" class="form-control col-sm-4" 
						onchange="itemsHelper.calcularImporte({ID}, {PRECIO}, this.value);">
				</td>
				<td><span id="total-importe-{ID}">0</span></td>
				<td><a href="#" class="btn btn-danger btn-sm" onclick="itemsHelper.eliminarLineaFactura({ID});">x</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>

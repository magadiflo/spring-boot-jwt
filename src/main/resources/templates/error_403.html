<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout::head"></head>
<body>
	<header th:replace="layout/layout::header"></header>
	<main class="container">
		<div class="card mt-5 bg-danger text-white">
			<div class="card-header">Error: Acceso denegado!</div>
			<div class="card-body">
				<h5 class="card-title">
					Lo sentimos <span th:text="${#authentication.name}"></span>,
					no tienes permisos para acceder a este recurso.
				</h5>
				<a th:href="@{/listar}" class="btn btn-outline-light" role="button">Ir al inicio</a>
			</div>
		</div>
	</main>

	<footer th:replace="layout/layout::footer"></footer>
</body>
</html>
